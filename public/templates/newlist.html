<div class="container">
  <div class="row">
    <section class="hidden-xs col-sm-1 col-md-1 col-lg-1 lateral">
      <ul class="list list-unstyled">
        <li><a href="">uno</a></li>
        <li><a href="">dos</a></li>
      </ul>
    </section>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 fondo">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cabe">
        <div class="lista">

          <div class="dentrolista">
            <h3 class="text-primary text-center"><span class="label label-primary">{{titleGuardar}}</span></h3>
            <form action="" ng-submit="">
              <strong>Nombre</strong><br/>
              <div class="input-group">
                <input type="text" placeholder="Nombre de la Lista" class="form-control" ng-model="nombre">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button" ng-click="afegir()">Guardar</button>
                </span>
              </div>
              <strong>Artículo</strong><br/>
              <div class="input-group">
                <input id="inputradius" type="number" placeholder="Num unidades" class="form-control" ng-model="unid">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" disabled>Unidades</button> </span>
              </div>
              <div class="input-group">

                <input type="text" placeholder="Nombre del producto" class="form-control" ng-model="nombreProd">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button" ng-click="afegirProd($index)">Añadir</button>
                </span>
              </div>
              <div class="input-group center-block">
                <ul class="nav nav-pills nav-stacked">
                  <li class="active">
                    <a>
                      <span class="badge pull-right">{{numeroItems}}</span>
                      <span class="badge2">Artículos añadidos</span>
                    </a>
                  </li>
                </ul>
              </div>


            </form>
          </div>
        </div>


      </div>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 fondogris">
        <div class="page-header" ng-show="nuevoTitulo">
          <h2 class="text-danger text-centered"><small>Lista</small> {{nuevoTitulo}}</h2>
        </div>
        <div ng-show="items[0].nombre">
          <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Check</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in items">
                <td>{{item.nombre}} : {{item.id}}</td>
                <td>{{item.unid}}</td>
                <td><button class="btn btn-xs btn-danger">Borrar</button></td>
              </tr>
            </tbody>
          </table>
          <div class="margen-superior" ng-show="false">
            <button type="submit" class="btn btn-primary btn-default btn-block">Guardar</button>
          </div>
        </div>
    </div>
  </div>
</div>
