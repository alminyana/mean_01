<div class="well">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3>{{selec.titulo}}</h3>
      <h3>{{kaka}}</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>Producto</th>
          <th>Cantidad</th>
        </thead>
        <tbody ng-repeat="item in selec.items">
          <td>{{item.nombre}}</td>
          <td>{{item.unid}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
