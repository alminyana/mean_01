<div class="well">
  <button id="close" class="btn btn-default pull-right" ng-click="cerrarLista()"><strong>X</strong></button>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="text-danger">{{selec.titulo}}</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>Producto</th>
          <th>Cantidad</th>
        </thead>
        <tbody ng-repeat="item in selec.items">
          <td>{{item.nombre}}</td>
          <td>{{item.unid}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
