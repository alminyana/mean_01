<div class="page-header">
    <h3 id="title" class="text-danger">{{vistasTitulo}}</h3>
  </div>
  <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4">

    <div class="barra-lateral">
        <div class="panel panel-primary" ng-repeat="lista in listaDeListas">
          <div class="panel-heading" ng-click="saludo(lista._id)">
            {{lista.titulo}}
          </div>
          <div class="panel-body">
            {{lista.items.length}} elementos en lista<br/>
            <strong>ID</strong> {{lista._id}} <br/><br/>
            <a ng-href="#/todas/{{lista._id}}" class="btn btn-default" ng-click="obtenerUna(lista._id)">ver</a>
            <a ng-href="#/todas/edit/{{lista._id}}" class="btn btn-default" ng-click="obtenerUna(lista._id)">Editar</a>
            <a href="#" class="btn btn-default" ng-click="borrar(lista._id)">Eliminar</a>

          </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-7 col-md-8 co-lg-8 difuminar" ui-view autoscroll="false"></div>
