<div class="col-xs-12 well">
  <div class="panel panel-info">
    <button id="close" class="btn btn-default pull-right" ng-click="cerrarLista()"><strong>X</strong></button>
    <div class="clear-fix"></div>
    <div class="panel-heading">

      <br/>
      <span class="text-default"><strong>Nombre</strong></span><br/>
      <div class="input-group">

      <input class="form-control input-block" size="35" type="text" ng-model="selec.titulo">
      <br/>
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-responsive">
        <thead>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>&nbsp;</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in selec.items">
            <td><input class="form-control" type="text" ng-model="item.nombre"></td>
            <td><input class="form-control" type="number" ng-model="item.unid"></td>
            <td><button class="btn btn-danger" ng-click="borrarProducto($index)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-info btn-xs form-control center-block" ng-click="guardarCanvis(selec._id)">Guardar Cambios</button>
</div>
