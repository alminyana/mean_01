<div class="well">
  <h3 class="info">Editar</h3>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3><input type="text" ng-model="objeto.titulo"></h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>Producto</th>
          <th>Cantidad</th>
        </thead>
        <tbody ng-repeat="item in objeto.items">
          <td><input type="text" ng-model="item.nombre"></td>
          <td><input type="text" ng-model="item.unid"></td>
        </tbody>
      </table>
    </div>
  </div>
</div>
